<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div id="app" class="container mt-5">
        <!-- Encabezado con ícono SVG -->
        <h1 class="d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="icon me-2"
                viewBox="0 0 16 16">
                <path
                    d="M6.375 7.125V4.658h1.78c.973 0 1.542.457 1.542 1.237 0 .802-.604 1.23-1.764 1.23zm0 3.762h1.898c1.184 0 1.81-.48 1.81-1.377 0-.885-.65-1.348-1.886-1.348H6.375z" />
                <path
                    d="M4.002 0a4 4 0 0 0-4 4v8a4 4 0 0 0 4 4h8a4 4 0 0 0 4-4V4a4 4 0 0 0-4-4zm1.06 12V3.545h3.399c1.587 0 2.543.809 2.543 2.11 0 .884-.65 1.675-1.483 1.816v.1c1.143.117 1.904.931 1.904 2.033 0 1.488-1.084 2.396-2.888 2.396z" />
            </svg>
            Lista de frases
        </h1>

        <!-- Contador de frases -->
        <h2 class="my-3">Contador de frases: {{ frases.length }}</h2>
        <hr>

        <!-- Campos de entrada y botones -->
        <div class="mb-3">
            <input v-model="nuevaFrase.frase" type="text" class="form-control mb-2" placeholder="Añadir frase">
            <input v-model="nuevaFrase.autor" type="text" class="form-control mb-2" placeholder="Añadir autor">
            <button @click="agregarFrase" class="btn btn-primary me-2">Añadir frase</button>
            <button @click="reiniciarFrases" class="btn btn-danger">Reiniciar</button>
        </div>

        <!-- Mensaje de reinicio -->
        <div v-if="mensajeReinicioVisible" class="alert alert-warning">Las frases han sido reiniciadas</div>

        <!-- Lista numerada de frases -->
        <ol class="list-group list-group-numbered">
            <li v-for="(frase, index) in frases" :key="index" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <span>"{{ frase.frase }}"</span> - <strong>{{ frase.autor }}</strong>
                </div>
                <div>
                    <button @click="editarFrase(index)" class="btn btn-sm btn-warning me-2">
                        <i class="bi bi-pencil-square"></i> Editar
                    </button>
                    <button @click="eliminarFrase(index)" class="btn btn-sm btn-danger">
                        <i class="bi bi-trash"></i> Eliminar
                    </button>
                </div>
            </li>
        </ol>
    </div>

    <!-- Inclusión de Vue.js y archivo de script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app.js"></script>
</body>

</html>
